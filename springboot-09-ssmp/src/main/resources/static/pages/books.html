<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书类别" style="width: 200px;" class="filter-item" v-model="pagination.type"></el-input>                <el-input placeholder="图书名称" style="width: 200px;" class="filter-item" v-model="pagination.name"></el-input>                <el-input placeholder="图书描述" style="width: 200px;" class="filter-item" v-model="pagination.description"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd('dataAddForm')">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit('dataEditForm')">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],                name: [{required: true, message: '图书名称为必填项', trigger: 'blur'}]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 8,//每页显示的记录数                total: 0,//总记录数                name: "",                type: "",                description: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //列表            getAll() {                //获得查询的条件                let param = "?name="+this.pagination.name+"&type="+this.pagination.type+"&description="+this.pagination.description;                //分页查询                axios.get("/books/" + this.pagination.currentPage + "/" + this.pagination.pageSize+param).then((resp) => {                    this.dataList = resp.data.data.records;                    this.pagination.total = resp.data.data.total;                })            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd(dataAddForm) {                this.$refs[dataAddForm].validate((valid) => {                    if (valid) {                        axios.post("/books", this.formData).then((resp) => {                            //判断                            if (resp.data.flag) {                                //1.添加成功,关闭添加窗口                                this.dialogFormVisible = false;                                //2.弹出成功窗口                                this.$message.success(resp.data.msg);                            } else {                                this.$message.error(resp.data.msg);                            }                        }).finally(() => {                            //查询                            this.getAll();                        })                    } else {                        //console.log('error submit!!');                        return false;                    }                });            },            //取消            cancel() {                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.info("取消当前操作!");            },            // 删除            handleDelete(row) {                this.$confirm('此操作将永久删除该图书, 是否继续?', '提示', {                    confirmButtonText: '确定',                    cancelButtonText: '取消',                    type: 'warning'                }).then(() => {                    axios.delete("/books/" + row.id).then((resp) => {                        if (resp.data.flag) {                            this.$message.success(resp.data.msg);                        } else {                            this.$message.error(resp.data.msg);                        }                    }).finally(() => {                        //查询                        this.getAll();                    })                }).catch(() => {                    this.$message({                        type: 'info',                        message: '已取消删除'                    });                });            },            //弹出编辑窗口            handleUpdate(row) {                //回显数据                this.formData = {                    type: row.type,                    name: row.name,                    description: row.description,                    id: row.id                }                //弹出窗口                this.dialogFormVisible4Edit = true;            }            ,            //修改            handleEdit(dataEditForm) {                this.$refs[dataEditForm].validate((valid) => {                    if (valid) {                        //1.关闭修改窗口                        this.dialogFormVisible4Edit = false;                        axios.put("/books", this.formData).then((resp) => {                            //判断                            if (resp.data.flag) {                                //2.修改成功窗口                                this.$message.success(resp.data.msg);                            } else {                                this.$message.error(resp.data.msg);                            }                        }).finally(() => {                            //查询                            this.getAll();                        })                    } else {                        //console.log('error submit!!');                        return false;                    }                });            }            ,            //分页查询            //切换页码            handleCurrentChange(currentPage) {                this.pagination.currentPage = currentPage;                this.getAll();            }            ,            //条件查询        }    })</script></html>
